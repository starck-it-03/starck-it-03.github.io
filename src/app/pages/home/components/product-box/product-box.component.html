<!-- truncate: permet limiter un texte trop long -->
<!-- hover:whitespace-normal permet un affichage du texte complet-->

<!-- G.9 -->
<!-- [ngClass]="{ 'text-center': !fullWidthMode }" -->
<!-- Ajouter la class "text-center" uniquement si pas en fullWidthMode -->

<!-- [ngClass]="{ 'h-200px': !fullWidthMode, 'h-[360px]': fullWidthMode }" -->
<!-- Ajouter la class "h-200px" uniquement si pas en fullWidthMode, sinon appliquer class "h-[360px]" -->

<!-- [ngClass]="{flex: fullWidthMode}" -->
<!-- Ajouter class flex pr afficher le texte à droite de l'image uniquement en fullWidthMode -->

<!-- [ngClass]="{'px-8 flex flex-col justify-between':fullWidthMode}" -->
<!-- Ajouter class lex flex-col et justify-between uniquement en fullWidthMode -->

<!-- *ngIf="fullWidthMode" -->
<!-- Afficher ce paragraphe uniquement en fullWidthMode -->

<!-- N.16: Ajout *ngIf="product", afficher uniquement dès qu'il y a un produit reçu -->
<mat-card *ngIf="product" [ngClass]="{ 'text-center': !fullWidthMode }">
  <div [ngClass]="{ flex: fullWidthMode }">
    <!-- N.15 src="https://via.placeholder.com/150" devient [src]="product.image"-->
    <img
      class="mb-1 mx-auto h-[200px]"
      [ngClass]="{ 'h-200px': !fullWidthMode, 'h-[360px]': fullWidthMode }"
      [src]="product.image"
    />
    <div
      class="w-full"
      [ngClass]="{ 'px-8 flex flex-col justify-between': fullWidthMode }"
    >
      <div>
        <!-- N.17: Adapation dynamic des attributs retournés par API -->
        <!-- <h5>Type du produit</h5> -->
        <h5>{{ product.category }}</h5>
        <!-- <p class="truncate hover:whitespace-normal">Nom du produit</p> -->
        <p class="truncate hover:whitespace-normal">{{ product.title }}</p>
        <p *ngIf="fullWidthMode">{{ product.description }}</p>
      </div>
      <div class="flex justify-between">
        <!-- <span class="text-red-400">{{ "150" | currency : "EUR" }}</span> -->
        <span class="text-red-400">{{ product.price | currency : "EUR" }}</span>

        <!-- H.1: Ajout d'un event click pr appeler nouvelle méthode 'onAddToCart()'-->
        <button (click)="onAddToCart()">
          <mat-icon class="text-gray-500">shopping_cart</mat-icon>
        </button>
      </div>
    </div>
  </div>
</mat-card>
